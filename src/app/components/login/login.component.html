<app-header></app-header>

<section class="login" style="background-image: url('assets/fundologin.jpg');">
  <div class="login-form">
      <h2>Login</h2>
      <form novalidate>
          <div class="form-group">
              <label for="username">Email:</label>
              <input [(ngModel)]="usuario.email" name="email">
          </div>
          <div class="form-group">
              <label for="password">Senha:</label>
              <input type="password" [(ngModel)]="usuario.senha" name="senha">
          </div>
          <button class="login-btn" (click)="fazerLogin()">Entrar</button>
      </form>
  </div>
</section>
