<div class="background-image" style="background-image: url('assets/fundoavaliar.jpg');"></div>
<section class="formulario">
    <div class="container">
        <form action="" class="container__form">

            <h1 class="form__titulo">Avaliar</h1>
            <h2 class="form__subtitulo">Dados do HÃ³spede:</h2>

            <div class="container__input">
                <div class="form-group">
                    <label for="nome" class="input__titulo">Nome Completo</label>
                    <input [(ngModel)]="avaliar.nome" name="nome" type="text" id="nome" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email" class="input__titulo">Email</label>
                    <input [(ngModel)]="avaliar.email" name="email"  type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="telefone" class="input__titulo">Telefone</label>
                    <input [(ngModel)]="avaliar.numero" name="numero" type="text" id="telefone" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="nota" class="input__titulo">Nota</label>
                    <select [(ngModel)]="avaliar.nota" name="nota" id="nota" class="form-control input__select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>

            <button (click)="create()" type="submit" class="form__button">Enviar</button>
        </form>
    </div>
</section>
