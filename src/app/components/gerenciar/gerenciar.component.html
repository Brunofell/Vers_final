<header>
    <nav class="navigation">
        <a href="/homeUser/{{ usuarioId }}" class="logo"><span>Dream</span>Place</a>
        <ul class="nav-menu">
            <li class="nav-item"><a href="/homeUser/{{ usuarioId }}">Home</a></li> 
            <li class="nav-item"><a href="/perfil/{{ usuarioId }}">Perfil</a></li>
            <li class="nav-item"><a href="/reserva/{{ usuarioId }}">Reserva</a></li>
            <li class="nav-item"><a href="/avaliar/{{ usuarioId }}">Avaliar</a></li>
            <li class="nav-item"><a href="/menu">Sair</a></li>
            <li class="nav-item"><a href="/gerenciar/{{ usuarioId }}">Gerenciar</a></li>
            <li class="nav-item"><a href="/ticket/{{ usuarioId }}">Ticket</a></li>
        </ul>
    </nav>
  </header>

   
  <div class="content">
    <div class="title">
        <h1>RESERVAS</h1>
    </div>


    <button  class="botao" mat-stroked-button color="primary" routerLink="/reserva/{{ usuarioId }}">NOVO RESERVA</button>

    <table mat-table   class="mat-elevation-z8 tabela" [dataSource]="reservas">
      
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
        </ng-container>
      
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> NOME</th>
          <td mat-cell *matCellDef="let row"> {{ row.nome }} </td>
        </ng-container>
      
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> EMAIL</th>
            <td mat-cell *matCellDef="let row"> {{ row.email }} </td>
          </ng-container>

          <ng-container matColumnDef="checkIn">
            <th mat-header-cell *matHeaderCellDef> CHECK-IN</th>
            <td mat-cell *matCellDef="let row"> {{ row.checkIn }} </td>
          </ng-container>

          <ng-container matColumnDef="checkOut">
            <th mat-header-cell *matHeaderCellDef> CHECK-OUT</th>
            <td mat-cell *matCellDef="let row"> {{ row.checkOut }} </td>
          </ng-container>

          
          <ng-container matColumnDef="quarto">
            <th mat-header-cell *matHeaderCellDef> QUARTO</th>
            <td mat-cell *matCellDef="let row"> {{ row.quarto}} </td>
          </ng-container>

      
          <ng-container matColumnDef="pagamento">
            <th mat-header-cell *matHeaderCellDef> PAGAMENTO</th>
            <td mat-cell *matCellDef="let row"> {{ row.nome }} </td>
          </ng-container>

      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
</div>
