  <div class="background-image" style="background-image: url('assets/fundocadastro.jpg');"></div>
  <div class="caixa">
      <form (submit)="updateProfile()">
          <div class="informaUser">
              <div class="Input">
                  <span class="detalhes">Nome</span>
                  <input type="text" id="nome" name="nome" [(ngModel)]="cadastro.nome" required>
                  <div class="button">
                    <input type="submit" id="botao" value="Confirmar">
                  </div>
              </div>
              <div class="Input">
                  <span class="detalhes">Email</span>
                  <input type="email" id="email" name="email" [(ngModel)]="cadastro.email" placeholder="exemplo@gmail.com" required>
                  <div class="button">
                    <input type="submit" id="botao" value="Confirmar">
                  </div>
              </div>
              <div class="Input">
                  <span class="detalhes">Senha</span>
                  <input type="password" id="senha" name="senha" [(ngModel)]="cadastro.senha" placeholder="Senha" required>
                  <div class="button">
                    <input type="submit" id="botao" value="Confirmar">
                  </div>
              </div>
              <div class="Input">
                  <span class="detalhes">CPF</span>
                  <input type="text" id="cpf" name="cpf" [(ngModel)]="cadastro.cpf" placeholder="CPF" required>
                  <div class="button">
                    <input type="submit" id="botao" value="Confirmar">
                  </div>
              </div>
              <div class="Input">
                  <span class="detalhes">NÃºmero</span>
                  <input type="text" id="numero" name="numero" [(ngModel)]="cadastro.numero" placeholder="xxxxx-xxxx" required>
                  <div class="button">
                    <input type="submit" id="botao" value="Confirmar">
                  </div>
              </div>
          </div>
      </form>
      <div class="Input">
        <button type="button" (click)="delete()" class="btn-delete">Deletar Conta</button>
    </div>
  </div>
